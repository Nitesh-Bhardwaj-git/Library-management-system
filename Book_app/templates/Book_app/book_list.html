{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-400 min-h-screen">
    <div class="container mx-auto px-2 py-4">
        <h1 class="text-4xl font-bold text-center text-gray-1000 mb-2">üìö All Books</h1>
        <div class="bg-white p-6 overflow-x-auto rounded-lg">
            <table class="w-full min-w-[600px] table-auto">
                <thead>
                    <tr>
                        <th class="px-4 py-3 text-left">Title</th>
                        <th class="px-4 py-3 text-left">Author</th>
                        <th class="px-4 py-3 text-left">Available</th>
                        <th class="px-4 py-3 text-left">Total</th>
                        <th class="px-5 py-3 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td class="px-4 py-3">{{ book.title }}</td>
                        <td class="px-4 py-3">{{ book.author }}</td>
                        <td class="px-4 py-3">{{ book.copies_available }}</td>
                        <td class="px-4 py-3">{{ book.copies_total }}</td>
                        <td class="px-4 py-3 text-right space-x-2">
                            <a href="{% url 'book-update' book.pk %}" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs md:text-sm">Update</a>
                            <a href="{% url 'book-delete' book.pk %}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs md:text-sm">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="5" class="px-4 py-8 text-center text-gray-500">No Books Yet.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/" class="mt-4 inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded w-full md:w-auto text-center">‚Üê Back to Home</a>
    </div>
</body>
</html>
