{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Update</title>
</head>
<body class="bg-gray-400 min-h-screen">
    <div class="container mx-auto px-2 py-4">
        <h1 class="text-4xl font-bold text-center text-gray-1000 mb-2">📚 Library Management System</h1>
        <div class="bg-gray-300 p-6 max-w-lg mx-auto rounded-lg mt-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Update</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 text-sm rounded-lg">
                    Update</button>
            </form>
            <a href="/" class="mt-4 inline-block w-full text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"> 
                ← Back to List</a>
        </div>
    </div>
</body>
</html>
